<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="This is a simple economics website">
    <title>Simple Economics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
  </head>
  <body>
    <div class="nav">
      <a href="/#query" class="navelement" id="back">◄ BACK</a>

      <div class="dropdown">
        <a id="dropbtn" class="navelement">≡</a>
        <div class="dropdown-content">
          <a href="/#data" class="navelement">ABOUT the DATA</a>
          <a href="/#query" class="navelement">QUERY our DATA</a>
          <a href="/#faq" class="navelement" id="faq">FAQ</a>
        </div>
      </div>
    </div>

    <div class="blankfaq">

    </div>

    <div class="data">
        {{returnhtml}}
        {% if result != None %}
        <img src="data:image/png;base64, {{ result }}"\>
        {% endif %}
        {% block content %}
        <table class="center">
            <tr><th>Price Date</th><th>{{datatype1}} of {{dataset1}}</th><th>{{datatype2}} of {{dataset2}}</th></tr>
                <tr><td>Predicted Value: </td><td style="color: green;"></td><td>{{data[2]}}</td></tr>
               {% for data in result %}
                  <tr><td>{{data[0]}}</td><td>{{data[1]}}</td><td>{{data[2]}}</td></tr>
               {% endfor %}
        </table>
        {% endblock %}
      </div>
  </body>
</html>
